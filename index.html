<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weekend jQuery Salary Calculator</title>
</head>
<body>
    <h1 class="topEmpty"></h1>
    <h1 class="title">
        Employee Salary Calculator
    </h1>

    <form id="employeeForm">
        <!--First name input-->
        <input
            class="formInputs"
            id="firstNameInput"
            type="text"
            placeholder="First Name"
        />
        <!--Last name input-->
        <input
            class="formInputs"
            id="lastNameInput"
            type="text"
            placeholder="Last Name"
        />
        <!--ID number input-->
        <input
            class="formInputs"
            id="idNumberInput"
            type="text"
            placeholder="ID Number"
        />
        <!--job title input-->
        <input
            class="formInputs"
            id="jobTitleInput"
            type="text"
            placeholder="Job Title"
        />
        <!--annual salary input-->
        <input
            class="formInputs"
            id="annualSalaryInput"
            type="number"
            placeholder="Salary"
            step="any"
            min="0"
        />
        <!--Submit Button-->
        <input  
            id="submitButton"
            type="submit"
            value="Submit"
        />
    </form>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID #</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!--Employee Data goes here!!-->
        </tbody>
    </table>
    <h3 class="salaryTotals">
        <span id="annualSalaryTotal">Annual Salary Total: <span id="annualNumber"></span></span>
        <span id="monthlySalaryTotal">Monthly Salary Total: <span id="monthlyNumber"></span></span>
    </h3>
    <h1 class="empty"></h1>
</body>
</html>
